spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.format_sql: true
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    protocol: ${MAIL_PROTOCOL}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
  packages-to-scan:
    - com.everkeep

jwt:
  secret: ${JWT_SECRET}
  expirationTimeSec: 900 # 15 minutes

verificationToken:
  expirationTimeSec: 2592000 # 1 month
