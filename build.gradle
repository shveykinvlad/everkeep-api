plugins {
    id 'io.spring.dependency-management' version '1.0.10.RELEASE' apply false
    id 'org.springframework.boot' version '2.3.4.RELEASE' apply false
    id "org.flywaydb.flyway" version "6.5.7" apply false
    id "com.github.spotbugs" version "4.0.2"
    id 'jacoco'
    id 'checkstyle'
}

ext {
    springBootVersion = '2.3.4.RELEASE'
    orikaVersion = '1.9.0'
    testContainersPostgresqlVersion = '1.14.3'
    flywayVersion = '6.5.7'
    swaggerVersion = '3.0.0'
    swaggerAnnotationsVersion = '1.6.2'
    passayVersion = '1.6.0'
    jsonwebtokenVersion = '0.11.2'
}

configure(allprojects) { project ->
    apply plugin: "io.spring.dependency-management"

    group 'com.evernote'
    version '1.0-SNAPSHOT'

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
        }

        dependencies {
            dependency "net.rakugakibox.spring.boot:orika-spring-boot-starter:${orikaVersion}"
            dependency "org.testcontainers:postgresql:${testContainersPostgresqlVersion}"
            dependency "org.flywaydb:flyway-core:${flywayVersion}"
            dependency "io.springfox:springfox-swagger-ui:${swaggerVersion}"
            dependency "io.springfox:springfox-swagger2:${swaggerVersion}"
            dependency "io.swagger:swagger-annotations:${swaggerAnnotationsVersion}"
            dependency "org.passay:passay:${passayVersion}"
            dependency "io.jsonwebtoken:jjwt-api:${jsonwebtokenVersion}"
            dependency "io.jsonwebtoken:jjwt-impl:${jsonwebtokenVersion}"
            dependency "io.jsonwebtoken:jjwt-jackson:${jsonwebtokenVersion}"
        }

        repositories {
            mavenCentral()
        }
    }
}

configure(subprojects) { project ->
    apply plugin: 'java'
    apply plugin: 'checkstyle'
    apply plugin: 'com.github.spotbugs'
    apply plugin: 'jacoco'

    checkstyle {
        toolVersion = '8.31'
    }

    spotbugs {
        excludeFilter = file('../config/spotbugs/spotbugs-exclude.xml')
    }

    jacoco {
        toolVersion = "0.8.5"
        reportsDir = file("$buildDir/jacocoReportDir")
    }

    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}
